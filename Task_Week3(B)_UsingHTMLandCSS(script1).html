<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - thEcoder</title>
    <link rel="stylesheet" href="Task_Week3(B)_UsingHTMLandCSS(script5).css" />
  </head>
  <body>
    <form action="Task_Week3(B)_UsingHTMLandCSS(script2).html">
      <div class="container">
        <h1 id="heading">Register for thEcoder Camp</h1>
        <p>Kindly fill in this form to Register</p>
        <hr />
        <label for="fname"><strong>First Name</strong></label> <br />
        <input
          type="text"
          name="fname"
          id=""
          maxlength="30"
          minlength="3"
          placeholder="Enter First Name"
          required
        />
        <br />
        <label for="lname"><strong>Last Name</strong></label> <br />
        <input
          type="text"
          name="lname"
          id=""
          maxlength="30"
          minlength="3"
          placeholder="Enter Last Name"
          required
        />
        <br />
        <label for="pnum"><strong>Phone Number</strong></label> <br />
        <input
          type="tel"
          name="pnum"
          pattern="[0]{1}[7-9]{1}[0-1]{1}[0-9]{1} [0-9]{3} [0-9]{4}"
          placeholder="0801 234 5678"
          required
        />
        <br />
        <label for="email"><strong>Email</strong></label> <br />
        <input
          type="email"
          name="email"
          placeholder="enigma@example.com"
          id=""
          required
        />
        <br />
        <label for="gend"><strong>Gender</strong></label>
        <select name="gend" id="">
          <option value="" disabled selected>Select your Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Attack Helicopter</option>
        </select>
        <br />
        <label for="dob"><strong>Date of Birth</strong></label>
        <input
          type="date"
          name="dob"
          id=""
          max="2004-10-09"
          min="1922-01-01"
          required
        />
        <br />
        <label for="fcol"><strong>Favourite Colour</strong></label>
        <input type="color" name="fcol" defa="rgb(34, 53, 34)" required />
        <br />
        <label for="pass"><strong>Password</strong></label> <br />
        <input
          type="password"
          placeholder="Enter Password"
          name="pass"
          id=""
          pattern="(?=.*\d)(?=.*[A-Z])(?=.*[a-z]).{8,}"
          title="Must contain at least 8 characters consisting of uppercase, lowercase, a digit, 
        and a symbol"
          required
        />
        <br />
        <label for="cpass"><strong>Confirm Password</strong></label> <br />
        <input
          type="password"
          name="cpass"
          id=""
          placeholder="Repeat Password"
          pattern="(?=.*\d)(?=.*[A-Z])(?=.*[a-z]).{8,}"
          title="Passwords must match"
          required
        />
        <br />
        <button type="submit" onclick="">Register</button>
        <button type="reset">Clear Form</button>
      </div>
    </form>
  </body>
</html>
